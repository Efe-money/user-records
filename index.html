<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="inputs d-flex my-5 justify-content-center gap-3  ">
                <input class="shadow-lg" type="text" id="Name" placeholder="Enter name">
                <input class="shadow-lg" type="text" id="course" placeholder="Enter course">
                <input class="shadow-lg" type="text" id="gender" placeholder="Enter gender">
                <input class="shadow-lg" type="text" id="email" placeholder="Enter email">
                <button class="bg-success text-white rounded-2" onclick="execute()" id="pressing">ADD</button>
            </div>
            <table class="col-md-8 bg-light my-5">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>COURSE</th>
                        <th>GENDER</th>
                        <th>EMAIL</th>
                    </tr>
                </thead>
                <tbody id="displayer"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./style.js"></script>
</body>
</html>
